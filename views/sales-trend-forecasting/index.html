<style>
body {font-family: "Lato", sans-serif;}

div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the links inside the tab */
div.tab a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
div.tab a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab a:focus, .active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 3px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
.topright:hover {color: red;}
</style>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div class="tab">
  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Total Sales')" id="defaultOpen">Total Sales</a>
  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Enduro-250')">Enduro-250</a>
  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Moto-450')">Moto-450</a>
</div>

<div id="Total Sales" class="tabcontent">

<div id="Moto-450" class="tabcontent">

</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>


<script>
$(function () {

    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {

            title: {
                text: 'Recreation-USA 2-Year Forecast',
                x: -20 //center
            },
            subtitle: {
                text: 'Method: Linear Regression',

            },
            xAxis: {
                allowDecimals: false,
                labels: {
                    formatter: function() {
                       return this.value;
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Sales (000s)'
                },
                min: 70
            },
            plotOptions: {
                series: {

		}
            },
            series: [{
                name: 'Current',

                name: 'Future',
                dashStyle: 'dot',
                color: '#4572A7',
                data: [ [2012, 9292], [ 2013, 10255 ], [ 2014, 10228 ]]
            }]
        });
    });
    
});
</script>
